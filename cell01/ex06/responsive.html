<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 06: Responsive Table</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            height: 100%;
        }

        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse; 
            table-layout: fixed;      
        }

        th, td {
            border: 2px solid black;
            text-align: center;
            padding: 10px;
        }

        td {
            font-size: 2vw;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>หัวข้อ 1</th>
                <th>หัวข้อ 2</th>
                <th>หัวข้อ 3</th>
                <th>หัวข้อ 4</th>
                <th>หัวข้อ 5</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>ข้อมูล 1-1</td>
                <td>ข้อมูล 1-2</td>
                <td>ข้อมูล 1-3</td>
                <td>ข้อมูล 1-4</td>
                <td>ข้อมูล 1-5</td>
            </tr>
            <tr>
                <td>ข้อมูล 2-1</td>
                <td>ข้อมูล 2-2</td>
                <td>ข้อมูล 2-3</td>
                <td>ข้อมูล 2-4</td>
                <td>ข้อมูล 2-5</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
